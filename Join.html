<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>
    <link href="Join.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="join-container">
        <h3 class="join-text">문자인증 1번만 하면<br>가입이 완료돼요!</h3>

        <form>
            <table>
                <tr>
                    <td><input type="text" class="join-name"></td>
                </tr>
                <tr>
                    <td><input type="tel" class="join-tel"></td>
                    <td><button class="join-get-number">인증 받기</button></td>
                </tr>
                <tr>
                    <td><input type="number" class="join-number"></td>
                </tr>
                <tr>
                    <td><button class="join-female">여자</button></td>
                    <td><button class="join-male">남자</button></td>
                </tr>
            </table>

            <button class="join-submit">다음</button>
        </form>

    </div>
