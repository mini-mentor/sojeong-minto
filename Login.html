<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link href="Login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="login-container">
    <img class="login-image1" src="images/LoginImage.png" alt="이미지1">
    <h3 class="login-text">현업 개발자 선배님들의<br>실무 중심 개발 멘토링, 미니멘토</h3>
    <h4 class="sub-text">가입하면 멘토링 신청, 결과 확인 등의<br>여러 기능을 이용할 수 있어요!</h4>
    <button class="login-btn" onclick="moveKakaoLogin()"><img src="images/snsBtn.png"></button>
  </div>

  <!-- 카카오 SDK -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
    const REST_API_KEY = "d2b7a4c136d454a2bc445aa50f1337c0";
    const kakaoLoginUrl = "https://kauth.kakao.com/oauth/authorize";
    const kakaoTokenApiUrl = "https://kauth.kakao.com/oauth/token";
    const redirectUrl = "http://127.0.0.1:5501/Main.html";

    // 1. 카카오 로그인 창으로 연결
    function moveKakaoLogin() {
      location.href = `${kakaoLoginUrl}?client_id=${REST_API_KEY}&redirect_uri=${redirectUrl}&response_type=code`;
    }

    // 2. redirect_url로 이동한 후 url 뒤에 code 값 붙어옴
    // redirect_url: 사용자가 카카오 로그인을 수행했을 때 발급되는 code를 반환할 페이지


  </script>
</body>

</html>
